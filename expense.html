<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
  </head>
  <body>
      <h2>Expense Tracker</h2>
    <div class="container">
      <h3>Your Balance</h3>
      <h1 id="balance">0.00</h1>
      <div class="amt-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">₹0.00</p>
        </div>
      </div>
      <h3 class="history">History</h3>
      <ul id="list" class="list">
        <!-- <li class="plus">
          Salary  
          <span>+15000</span> 
          <button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3 class="add">Add New Transaction</h3>

      <form id="form">
        <div>
            <label for="text" class="text">Text</label>
            <input type="text" name="text" id="text" placeholder="Enter Text...">
        </div>
        <div>
            <label for="amount" class="amt">Amount-<br> (negative - expense, positive - income)</label>
            <input type="number" name="number" id="number" placeholder="Enter Amount...">
        </div>
        <button id="btn" class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="expense.js"></script>
  </body>
</html>
