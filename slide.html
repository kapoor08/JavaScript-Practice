<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide functions in jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").slideToggle();
                $("#div2").slideToggle("slow");
                $("#div3").slideToggle(1000);
            })
        })
    </script>
</head>
<body>
    <button>Click to start slide function</button>
    <div id="div1" style="background-color: aquamarine; width: 80px; height: 80px; margin: 10px 3px; display: none;"></div>
    <div id="div2" style="background-color: thistle; width: 80px; height: 80px; margin: 10px 3px; display: none;"></div>
    <div id="div3" style="background-color: cadetblue; width: 80px; height: 80px; margin: 10px 3px; display: none;"></div>
</body>
</html>
