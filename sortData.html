<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sort Table</title>
    <link rel="stylesheet" href="sortData.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="background-color: #191919;">
    <div class="container">
        <h2 style="color: #fff;margin: 4rem 1rem 1rem 22rem;">Sortable List Table</h2>
        <table id="data-table" class="table table-dark table-striped table-bordered mt-5">
            <thead id="thead">
                <tr id="thead-row">
                    <th data-column-name="name" class="w-50">Name</th>
                    <th data-column-name="dial_code">Dial_Code</th>
                    <th data-column-name="code">Code</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="sortData.js"></script>
    <!-- <script src="reloadSortCountry.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
